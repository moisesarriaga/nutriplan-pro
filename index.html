<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriPlan Pro</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- System Fonts only -->
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-dark": "#0eb545",
                        "background-light": "#fffff6",
                        "background-dark": "#131e11",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2e22",
                        "neon-green": "#2ECC71",
                        "dark-bg": "#0A0A0A",
                        "card-bg": "#121212",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(46, 204, 113, 0.3)',
                        'glow-hover': '0 0 30px rgba(46, 204, 113, 0.5)',
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Transição suave global para todos os elementos durante a troca de tema */
        *,
        *::before,
        *::after {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }

        body {
            background-color: #fffff6;
        }

        html.dark body {
            background-color: #131e11;
        }

        /* Personalização da barra de rolagem para remover a lateral cinza */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #fffff6;
        }

        html.dark ::-webkit-scrollbar-track {
            background: #131e11;
        }

        ::-webkit-scrollbar-thumb {
            background: #13ec5b;
            border-radius: 5px;
        }

        /* Configuração base para os ícones do Google */
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            line-height: 1;
            display: inline-block;
            vertical-align: middle;
        }

        /* Estilo para ícones ativos na navegação */
        a[aria-current="page"] .material-symbols-rounded,
        .nav-active .material-symbols-rounded,
        .fixed.bottom-0 .text-primary .material-symbols-rounded,
        .fixed.bottom-0 .text-primary.material-symbols-rounded {
            font-variation-settings: 'FILL' 1;
            color: #13ec5b;
            -webkit-text-stroke: 1px #6b7280;
            /* Contorno cinza no modo claro */
        }

        html.dark a[aria-current="page"] .material-symbols-rounded,
        html.dark .nav-active .material-symbols-rounded,
        html.dark .fixed.bottom-0 .text-primary .material-symbols-rounded,
        html.dark .fixed.bottom-0 .text-primary.material-symbols-rounded {
            -webkit-text-stroke: 1px #9ca3af;
            /* Contorno cinza mais claro no modo escuro */
        }


        /* Firefox */
        .discrete-scrollbar {
            scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
            scrollbar-width: thin;
        }

        /* Discrete Scrollbar for Textareas */
        /* WebKit (Chrome, Edge, Safari) */
        .discrete-scrollbar::-webkit-scrollbar {
            width: 406px;
            /* Much wider to create "centering" space */
            background-color: transparent;
        }

        .discrete-scrollbar::-webkit-scrollbar-track {
            background-color: transparent !important;
            box-shadow: none !important;
            margin-block: 10px;
        }

        .discrete-scrollbar::-webkit-scrollbar-corner {
            background-color: transparent;
        }

        .discrete-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
            border: 19px solid transparent;
            /* Thick transparent border pushes thumb to center */
            background-clip: content-box;
        }

        .discrete-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(156, 163, 175, 0.8);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>

</head>
